{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h2>{{ titulo }}</h2>
<form method="post" class="needs-validation" novalidate>
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_nombre_tipo_medida" class="form-label">Nombre del Tipo de Medida</label>
    {{ form.nombre_tipo_medida }}
    <div class="invalid-feedback">
      Por favor ingrese el nombre del tipo de medida.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'tipomedida_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
